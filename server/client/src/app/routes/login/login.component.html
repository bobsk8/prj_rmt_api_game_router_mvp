<div class = "container">
    <div class="wrapper">
      <form action="" method="post" name="Login_Form" class="form-signin" (submit)="login()">       
          <h3 class="form-signin-heading">Login Page</h3>
          <hr class="colorgraph"><br>
          
          <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" [(ngModel)]="user.username"/>
          <input type="password" class="form-control" name="Password" placeholder="Password" required="" [(ngModel)]="user.pass"/>     		  
         
          <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button><br>
          <a class="create-user" routerLink="/dados-cadastrais/create">Criar Usu√°rio</a>  			
      </form>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>      		
    </div>
  </div>
