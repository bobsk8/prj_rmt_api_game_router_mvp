<app-menu></app-menu>

<div class="form-group" *ngIf="user.foto">
  <img src="{{apiImage}}{{user.foto}}" height="80" width="120">
</div>
<div class="form-group">
  <label for="nome">Foto:</label>
  <input id="photo" type="file" />
</div>
<div class="form-group">
  <label for="nome">Nome:</label>
  <input type="text" class="form-control" name="nome" [(ngModel)]="user.nome">
</div>
<div class="form-group">
  <label for="date">Data Nasc:</label>
  <input type="date" class="form-control" id="date" [(ngModel)]="user.dt_nasc">
</div>
<div class="form-group">
  <label for="sexo">Sexo</label>
  <select class="form-control" name="sexo" [(ngModel)]="user.sexo" id="sexo">
    <option value="M">Masculino</option>
    <option value="F">Feminino</option>
  </select>
</div>
<div class="form-group">
  <label for="estado">Estado</label>
  <select class="form-control" name="estado" [(ngModel)]="user.estado" id="estado">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select>
</div>
<div class="form-group">
  <label for="nome">Cidade:</label>
  <input type="text" class="form-control" name="nome" [(ngModel)]="user.cidade">
</div>
<div class="form-group">
  <label for="nome">Nick:</label>
  <input type="text" class="form-control" name="nome" [ngModel]="user.username" readonly>
</div>
<button class="btn btn-default" (click)="save(modal)">Salvar</button>

<ng-template #modal let-close="close">

  <div class="modal-dialog">
    <h4 class="modal-title">
      {{modalContent.title}}
    </h4>
    <div class="modal-body">
      <p>
        {{modalContent.body}}
      </p>
    </div>
    <button type="button" data-dismiss="modal" (click)="close()" class="btn btn-default">Continuar</button>
  </div>

</ng-template>
